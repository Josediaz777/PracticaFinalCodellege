<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#agregar">Agregar</button>

<table class="table table-info">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Bio</th>
      <th>Imagen</th>
      <th>Aparicion</th>
      <th>Casa</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody *ngFor = 'let h of heros'>
    <tr>
      <td>{{h.nombre}}</td>
      <td>{{h.bio}}</td>
      <td>{{h.img}}</td>
      <td>{{h.aparicion}}</td>
      <td>{{h.casa}}</td>
      <td><button class="btn btn-info btn-lg" data-toggle="modal" data-target="#editar"  (click)="obtenerid(h._id)">Editar</button></td>
      <td><button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#eliminar" (click)="obtenerid(h._id)">Eliminar</button></td>
    </tr>
  </tbody>

</table>



<!-- Modal -->
<div class="modal fade" id="agregar" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title d-flex">Agregar un Heroe</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="pheros(form)" #form = "ngForm">
          <div class="d-flex">
            <label>Nombre</label>
            <input name="nombre" class="form-control form-control-sm" [(ngModel)]="hmodel.nombre" #nombre type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Bio</label>
            <input name="bio" class="form-control form-control-sm" [(ngModel)]="hmodel.bio" #bio type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Imagen</label>
            <input name="img" class="form-control form-control-sm" [(ngModel)]="hmodel.img" #img type="file">
          </div>
          <br>
          <div class="d-flex">
            <label>Aparicion</label>
            <input name="aparicion" class="form-control form-control-sm" [(ngModel)]="hmodel.aparicion" #aparicion type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Casa</label>
            <input name="casa" class="form-control form-control-sm" [(ngModel)]="hmodel.casa" #casa type="text">
          </div>
          <br>
          <button class="btn btn-success btn-block" type="submit">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>
      </div>
    </div>

  </div>
</div>





<!-- Modal -->
<div class="modal fade" id="editar" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Heroe</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form #form = "ngForm">
          <div class="d-flex">
            <label>Nombre</label>
            <input name="nombre" class="form-control form-control-sm" [(ngModel)]="hmodel.nombre" #nombre type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Bio</label>
            <input name="bio" class="form-control form-control-sm" [(ngModel)]="hmodel.bio" #bio type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Imagen</label>
            <input name="img" class="form-control form-control-sm" [(ngModel)]="hmodel.img" #img type="file">
          </div>
          <br>
          <div class="d-flex">
            <label>Aparicion</label>
            <input name="aparicion" class="form-control form-control-sm" [(ngModel)]="hmodel.aparicion" #aparicion type="text">
          </div>
          <br>
          <div class="d-flex">
            <label>Casa</label>
            <input name="casa" class="form-control form-control-sm" [(ngModel)]="hmodel.casa" #casa type="text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="ptheros()">Guardar Cambios</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>

      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="eliminar" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Eliminar Heroe</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Esta seguro de eliminar el heroe????</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="delheros()">Eliminar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>
      </div>
    </div>

  </div>
</div>
